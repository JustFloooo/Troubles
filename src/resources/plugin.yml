main: net.problemzone.troubles.Main
version: 0.3
name: Troubles
authors: [JustFloooo]
depend: [ProtocolLib]
api-version: 1.13
commands:
  start:
    description: Start the Game
    usage: /start [time >= 5]
    permission: troubles.command.start
  cancel:
    description: Cancels the Countdown
    usage: /cancel
    permission: troubles.command.cancel